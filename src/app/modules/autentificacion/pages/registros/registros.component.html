<div class="container">
  <div class="row">
    <h1>Registrate!</h1>

    <i class="material-icons">account_circle</i>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: santiago lope">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Ingrese su apellido</mat-label>
        <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: lope nuñle">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Ingrese su Correo</mat-label>
        <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: lopenuñe@gmail.com">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>
    </p>

    <!--rol de usuario-->
    <div class="example-container">
      <mat-form-field>
        <mat-label>Rol de usuario</mat-label>
        <select [(ngModel)]="usuarios.rol" matNativeControl required>
          <option value="admin">Administrador</option>
          <option value="vist">Visitante</option>
        </select>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <mat-label>Ingrese su contraseña</mat-label>
        <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
          required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
      </mat-form-field>
    </div>

    <!--Boton para enviar la informacion del usuario a la base de datos-->
    <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrarse</button>
  </div>
</div>
